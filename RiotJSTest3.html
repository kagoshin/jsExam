<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<script
 src='https://cdnjs.cloudflare.com/ajax/libs/riot/2.3.18/riot+compiler.js'></script>
<title>RiotJS Test3</title>
</head>
<body>
<item></item>
<script type="riot/tag">
    <item>
        <div each='{ item_list }'>
            <h1>{ name }</h1>
            <p>{ quote }</p>
            <button onclick='{ clicked }'>play</button>
        </div>

        <style scoped>
          :scope p {
            color: red;
          }
        </style>

        // JS内で要素のデータを定義する
        this.item_list = [
            {name: 'Annoy-o-Tron', quote: 'Hello, Hello, Hello'},
            {name: 'Northshire Cleric', quote: 'Is someone injured?'},
        ]
        // イベントハンドラを定義
        this.clicked = function(e) {
            console.log(e);
//            console.log('played ${this.name}');
            console.log(`played ${this.name}`);
        }
    </item>
</script>

 <script>
    // マウント
    riot.mount('*');
  </script>
</body>
</html>
